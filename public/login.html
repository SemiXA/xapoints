<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleindex.css">
    <title>Login</title>
</head>

<body>
    <div class="center">
        <div id="prueba">
            <img id="logoXarxatec" src="img/logo-x-activa-movil-w412.png" alt="Titulo">
            <img id="imagenLogoXarxatec" src="img/login-img.svg" alt="LogoEnMovimiento"></div>
        <p>En una comunidad Activa
            aprendemos más</p>
        <form action="/logUser" method="POST">
            <p><img class="iconLogin" src="img/login-icono-usuario.png" alt="usuario">
                <label for="user">Email: </label><input type="text" id="user" name="email"
                    placeholder="   Usuario"></p>
            <p><img class="iconLogin" src="img/login-icono-clave.png" alt="clave"><label for="pwd">Password: </label><input type="password" id="pwd" name="password"
                    placeholder="   Clave">
            </p>

            <input id="enter" type="submit" id="buttonEntry">
            <p>¿No recuerdas la clave? <a href="#">Restablecer aquí</a></p>
        </form>
    </div>
</body>

</html>
